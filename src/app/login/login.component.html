<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group" ngModelGroup="userData">
                    <label for="text">Email address:</label>
                    <input type="text" class="form-control" id="text" ngModel name="email" required email #email="ngModel">
                    <p><span *ngIf="!email.valid && email.touched">Please enter the email</span></p>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" ngModel name="password" required>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <!-- <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button> -->
                <button type="submit"  class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
